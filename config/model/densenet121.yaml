# DenseNet121 model configuration
model:
  backbone: "densenet121"
  num_classes: 4
  pretrained: true
  dropout_rate: 0.5
  use_global_avg_pool: true

# Loss configuration
loss:
  type: "bce_with_logits"  # "bce_with_logits" or "focal"
  
  # For BCEWithLogitsLoss
  pos_weight: [6.25, 20.74, 0.29, 9.42]  # Based on class distribution analysis
  
  # For FocalLoss
  focal_alpha: 1.0
  focal_gamma: 2.0

# Optimizer configuration
optimizer:
  type: "adamw"
  lr: 0.001
  weight_decay: 0.01
  betas: [0.9, 0.999]

# Learning rate scheduler
scheduler:
  type: "cosine_annealing"
  T_max: 100  # Maximum number of epochs
  eta_min: 0.0001  # Minimum learning rate